image: debian/stable
packages:
    - cmake
    - libbsd-dev
    - ncurses-dev
sources:
    - https://github.com/donmccaughey/fiends_and_fortune
tasks:
    - setup: |
        cd fiends_and_fortune
        cmake -S . -B tmp -DADDRESS_SANITIZER=ON -DCOVERAGE=ON -DWALL=ON
    - build: |
        cd fiends_and_fortune
        cmake --build tmp --target all
        cd tmp
        ctest --output-on-failure
    - coverage: |
        bash <(curl -s https://codecov.io/bash)
triggers:
    - action: email
      condition: failure
      to: Don McCaughey <don@donm.cc>

